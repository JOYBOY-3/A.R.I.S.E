<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mark Attendance - A.R.I.S.E.</title>
    <link rel="stylesheet" href="/static/css/base.css" />
    <link rel="stylesheet" href="/static/css/online.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>

<body>
    <div class="online-container">
        <!-- Loading State -->
        <div id="loading-state" class="state-screen active">
            <div class="pulse-loader"></div>
            <p>Connecting to session...</p>
        </div>

        <!-- Error State -->
        <div id="error-state" class="state-screen">
            <div class="error-icon">⚠️</div>
            <h2 id="error-title">Session Not Found</h2>
            <p id="error-message">This session link is invalid or has expired.</p>
        </div>

        <!-- Attendance Form -->
        <div id="attendance-form" class="state-screen">
            <div class="session-header">
                <div class="session-badge">LIVE</div>
                <h1 id="course-name">Loading...</h1>
                <p id="course-code" class="code-label"></p>
                <div class="session-meta">
                    <span id="teacher-name"></span>
                    <span id="session-topic"></span>
                </div>
            </div>

            <div class="timer-bar">
                <div class="timer-fill" id="timer-fill"></div>
                <span id="timer-text">--:--</span>
            </div>

            <div class="attendance-card">
                <h2>Mark Your Attendance</h2>

                <div class="input-group">
                    <label for="roll-input">University Roll Number</label>
                    <input type="text" id="roll-input" placeholder="e.g. 2021-B-12345" autocomplete="off"
                        spellcheck="false" />
                </div>

                <div class="input-group">
                    <label for="otp-input">OTP Code <span class="otp-hint">(shown by teacher)</span></label>
                    <input type="text" id="otp-input" placeholder="6-digit code" maxlength="6" inputmode="numeric"
                        pattern="[0-9]*" autocomplete="off" />
                </div>

                <button id="submit-btn" class="submit-button" disabled>
                    <span id="submit-text">Mark Attendance</span>
                    <span id="submit-spinner" class="spinner" style="display:none"></span>
                </button>

                <p id="status-message" class="status-msg"></p>
            </div>

            <div class="live-stats">
                <div class="stat">
                    <span class="stat-number" id="marked-count">0</span>
                    <span class="stat-label">Present</span>
                </div>
                <div class="stat">
                    <span class="stat-number" id="total-count">0</span>
                    <span class="stat-label">Total</span>
                </div>
            </div>
        </div>

        <!-- Success State -->
        <div id="success-state" class="state-screen">
            <div class="success-icon">✅</div>
            <h2>Attendance Marked!</h2>
            <p id="success-name" class="success-detail"></p>
            <p class="success-sub">You may close this page now.</p>
        </div>
    </div>

    <script>
        const TOKEN = '{{ token }}';
    </script>
    <script src="/static/js/online.js"></script>
</body>

</html>
